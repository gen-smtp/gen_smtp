# Build gen-smtp on various OTP versions

name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  ci:
    name: Checks and tests on OTP-${{matrix.otp_vsn}}, ${{matrix.os}}, ${{matrix.profile}}
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        otp_vsn: [20.3, 21.3, 22.3, 23.3, 24.0]
        os: [ubuntu-latest]
        profile: [test, ranch20]
        exclude:
            - otp_vsn: 24.0     # ranch 1.x does not work on OTP24+
              profile: test
            - otp_vsn: 20.3     # ranch 2.x does not work on OTP20
              profile: ranch20

    container:
      image: erlang:${{matrix.otp_vsn}}

    steps:
      - uses: actions/checkout@v2
      - name: xref
        run: make xref
      - name: Test
        run: make test REBAR_PROFILE=${{ matrix.profile }}
      - name: Proper
        run: make proper REBAR_PROFILE=${{ matrix.profile }}
      - name: Cover
        run: make cover REBAR_PROFILE=${{ matrix.profile }}
      - name: Dialyze
        run: make dialyze
