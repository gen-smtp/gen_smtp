name: CI

on: [push, pull_request]

jobs:

  ci:
    name: Test on OTP ${{ matrix.otp }} / Profile ${{ matrix.profile }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        otp: ["24", "23", "22"]
        rebar3: ["3.17.0"]
        profile: [test, ranch_v2]
        include:
          - os: ubuntu-latest
            otp: "21"
            rebar3: "3.15.2"
            profile: "test"
          - os: ubuntu-latest
            otp: "21"
            rebar3: "3.15.2"
            profile: "ranch_v2"

    steps:
      - uses: actions/checkout@v2

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          rebar3-version: ${{ matrix.rebar3 }}

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cache/rebar3
            _build
          key: ${{ runner.os }}-erlang-${{ matrix.otp }}-${{ hashFiles('**/rebar.lock') }}
          restore-keys: ${{ runner.os }}-erlang-${{ matrix.otp }}-

      - name: Xref
        run: make xref

      - name: Test
        run: make test REBAR_PROFILE=${{ matrix.profile }}

      - name: Proper
        run: make proper REBAR_PROFILE=${{ matrix.profile }}

      - name: Cover
        run: make cover REBAR_PROFILE=${{ matrix.profile }}

      - name: Dialyzer
        run: make dialyze
